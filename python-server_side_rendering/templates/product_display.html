<!-- templates/product_display.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Product Display</title>
</head>
<body>
    <h1>Products</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% elif products %}
        <table border="1">
            <tr>
                <th>ID</th><th>Name</th><th>Price</th><th>Category</th>
            </tr>
            {% for product in products %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>${{ product.price }}</td>
                    <td>{{ product.category }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No product data found.</p>
    {% endif %}
</body>
</html>
